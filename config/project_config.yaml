# Global workflow definition path (YAML workflow file - single source of truth)
workflow_definition_path: ghabs/agents/workflows/ghabs_org_workflow.yaml

# PR Merge Policy (project-level enforcement)
# Controls whether @OpsCommander can auto-merge PRs or must wait for human approval
# Options:
#   - always: Human approval REQUIRED for all PRs (overrides workflow settings)
#   - workflow-based: Workflow YAML controls per-workflow/per-step merge behavior
#   - never: Auto-merge allowed (NOT recommended for production)
require_human_merge_approval: always  # Enforce human review for all projects

# Global AI tool preferences (which AI tool each agent uses)
ai_tool_preferences:
  ProjectLead: copilot
  Atlas: copilot
  Architect: copilot
  Tier2Lead: copilot
  ProductDesigner: gemini
  QAGuard: gemini
  Scribe: gemini
  OpsCommander: gemini
  Privacy: gemini
  FrontendLead: copilot
  BackendLead: copilot
  MobileLead: copilot
  Developer: copilot  # Generic developer agent for quick implementations

# Project configurations
case_italia:
  agents_dir: ghabs/agents/casit-agents
  workspace: case_italia
  github_repo: Ghabs95/agents

wallible:
  agents_dir: ghabs/agents/wlbl-agents
  workspace: wallible
  github_repo: Ghabs95/agents

biome:
  agents_dir: ghabs/agents/bm-agents
  workspace: biome
  github_repo: Ghabs95/agents

nexus:
  agents_dir: ghabs/nexus-core/examples/agents
  workspace: ghabs
  github_repo: Ghabs95/nexus-core
  # Uses nexus-core example workflow (different from org workflow)
  workflow_definition_path: ghabs/nexus-core/examples/workflows/development_workflow.yaml
  # AI tool preferences for nexus-core example agents
  ai_tool_preferences:
    triage: copilot          # Triage agent - issue classification
    design: copilot          # Design agent - technical proposals
    debug: copilot           # Debug agent - root cause analysis
    code_reviewer: copilot   # Code review agent - PR reviews
    docs: gemini             # Docs agent - documentation updates
    summarizer: gemini       # Summarizer agent - workflow summaries
